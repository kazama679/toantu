<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var firstName = "Academy";
        var lastName = "Rikkei";
        var fullName = lastName + " " + firstName;

        // Kiểu dữ liệu String (Chuỗi):
        var name = "Quang";

        // Kiểu dữ liệu Number (Số):
        var age = 30;

        // Kiểu dữ liệu Boolean chỉ có hai giá trị: true hoặc false.
        var a = true;

        // Kiểu dữ liệu Array (Mảng):
        var numbers = [1, 2, 3, 4, 5];

        // Kiểu dữ liệu Object (Đối tượng):
        var person = {
            name: "Quang"
        };
        // Kiểu dữ liệu Function (Hàm):
        function a() {
            console.log("Hi");
        }

        // Kiểu dữ liệu undefined:
        var x;

        // Kiểu dữ liệu null:
        var y = null;

    </script>
</body>
</html>
